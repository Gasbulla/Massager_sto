<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>WebSocket With STOMP Broadcast Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script th:src="@{/webjars/stomp-websocket/2.3.3-1/stomp.js}" type="text/javascript"></script>


</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <a href="/"><h2>WebSocket</h2></a>
        <p class="lead">WebSocket Broadcast - with STOMP</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <div class="d-flex flex-row">
                    <div class="mainUserCard">
                        <div class="container">
                            <div class="d-flex flex-column">
                                <div id="userCard1" class="row">
                                    <span>карточка пользователя</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="from" class="form-control" placeholder="Choose a nickname"/>
                    <div class="btn-group">
                        <button type="button" id="connect" class="btn btn-sm btn-outline-secondary" onclick="connect()">
                            Connect
                        </button>
                        <button type="button" id="disconnect" class="btn btn-sm btn-outline-secondary"
                                onclick="disconnect()" disabled>Disconnect
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group" id="sendmessage" style="display: none;">
                    <input type="text" id="message" class="form-control" placeholder="Message">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-primary" onclick="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div id="content"></div>
            <div>
                <span class="float-right">
                            <button id="clear" class="btn btn-primary" onclick="clearBroadcast()" style="display: none;">Clear</button>
                        </span>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    const userCardAsked = document.querySelector('#userCard1')
    let commentsOutput = '';
    let stompClient = null;
   let userSenderFront = $("#from").val();


    function setConnected(connected) {
        $("#from").prop("disabled", connected);
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#sendmessage").show();
        } else {
            $("#sendmessage").hide();
        }
    }

    function connect() {
        userSenderFront = $("#from").val();
        if (userSenderFront == null || userSenderFront === "") {
            alert('Please input a nickname!');
            return;
        }
        /*<![CDATA[*/
        let url = /*[['ws://'+${#httpServletRequest.serverName}+':'+${#httpServletRequest.serverPort}+@{/broadcast}]]*/ 'ws://localhost:8091/broadcast';
        /*]]>*/
        stompClient = Stomp.client(url);
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (output) {
                showBroadcastMessage(createTextNode(JSON.parse(output.body)));

            });

            sendConnection(  userSenderFront+ ' connected to server');
            setConnected(true);
        }, function (err) {
            alert('error' + err);
        });
    }

    function disconnect() {
        if (stompClient != null) {
            sendConnection( userSenderFront + ' disconnected from server');
            showBroadcastMessage(  '<div class="alert alert-warning">  Disconnected from server</div>')


            stompClient.disconnect(function () {
                console.log('disconnected...');
                setConnected(false);
            });
        }
    }

    function sendConnection(message) {
        const text =   message;
        sendBroadcast({'from': 'server', 'message': text, userSenderFront});
    }

    function sendBroadcast(json) {
        stompClient.send("/app/broadcast", {}, JSON.stringify(json));
    }

    function send() {
        const text = $("#message").val();
        sendBroadcast({'from': userSenderFront, 'message': text});
        $("#message").val("");
    }

    function createTextNode( messageObj) {

        return '<div class="row alert alert-info"><div class="col-md-8">' +
            messageObj.message +
            '</div><div class="col-md-4 text-right"><small>[<b>' +
            userSenderFront+
            '</b> ' +
            messageObj.persistDate.replace("T", " в ").slice(0,-7) +
            '</b> ' +

            messageObj.nickname +
            '</b> ' +


            ']</small>' +

            '</div></div>';
    }

    function showBroadcastMessage(  message) {
        $("#content").html($("#content").html() + message);
        $("#clear").show();
    }




    function clearBroadcast() {
        $("#content").html("");
        $("#clear").hide();
    }



    function showCommentsOnPage(data) {
        for (let questionComment in data) {
            commentsOutput += `
        <li class="list-group-item border-right-0 border-left-0 px-0">
            <div class="row mx-0">
                <div class="col-1 d-flex justify-content-center">
                    <span class="usefulCommentVotes">0</span>
                </div>
                <div class="col">
                    <span class="comment-text">${data[questionComment].text}<span> – </span><a href="#" class="comment-user">User ${data[questionComment].userId}</a>
                    <span class="comment-data" style="color:#9199a1">${data[questionComment].persistDate.replace("T", " в ").slice(0, -7)}</span>
                </div>
            </div>
        </li>`;
        }
        questionComments.innerHTML = commentsOutput;
    }


    userCardAsked.innerHTML =
        '<div>' +
        '<div>' +
        '<small class="text-muted">' +
        // 'задан <span>' + info.persistDateTime.replace("T", " в ").slice(0, -10) + '</span>' +
        '</small>' +
        '</div>' +
        '<div class="pr-2" style="display: inline-block">' +
        '<img src="/images/noUserAvatar.png" style="width: 50px; height: 50px" alt="...">' +
        '</div>' +
        '<div class="align-items-top" style="display: inline-block; vertical-align: bottom">' +
        // '<div class="align-items-top"><a class="align-top" href="#">' + info.authorName + '</a></div>' +
        // '<div class="text-muted">'+ info.authorReputation + '</div>' +
        '</div>' +
        '</div>';


</script>
</body>
</html>
